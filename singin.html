<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Sign-In Page</title>
  <link rel="stylesheet" href="singin.css" />
</head>
<body>
  <div class="container">
    <div class="form-box" id="signin-box">
      <h2>Sign In</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Sign In</button>
      <p>Don't have an account? <span id="show-create">Create Account</span></p>
    </div>

    <div class="form-box hidden" id="create-box">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Address" />
      <input type="date" placeholder="Date of Birth" />
      <input type="text" placeholder="Policy Number" />
      <input type="tel" placeholder="Phone Number" />
      <input type="text" placeholder="Enter OTP" />
      <button>Create Account</button>
      <p><span id="back-signin">‚Üê Back to Sign In</span></p>
    </div>
  </div>

  <script src="singin.js"></script>
</body>
</html>
