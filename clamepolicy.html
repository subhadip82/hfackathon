<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Claim System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Insurance Clause Checker</h1>

    <form method="POST" action="/predict">
      <textarea name="query" rows="3" placeholder="Enter your claim query..."
        class="w-full p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

      <div class="text-center mt-4">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Submit</button>
      </div>
    </form>

    {% if result %}
    <div class="mt-6 p-4 border border-gray-300 rounded-md bg-blue-50">
      <p><strong>Status:</strong> {{ result['decision'] }}</p>
      <p><strong>Amount:</strong> â‚¹{{ result['amount'] }}</p>
      <p><strong>Justification:</strong> {{ result['justification'] }}</p>
    </div>
    {% endif %}

  </div>

</body>
</html>
